version: '3'

services:
  sql-server:
    image: mcr.microsoft.com/mssql/server:latest
    environment:
      SA_PASSWORD: "test"  # Set your SQL Server password here
      ACCEPT_EULA: "Y"

  node-test:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - sql-server
    environment:
      SQL_SERVER_HOST: sql-server
      SQL_SERVER_PORT: 1433
      SQL_USER: "test"
      SQL_PASSWORD: "test"  # Set your SQL Server password here
      SQL_DB_NAME: "RestaurantDB"