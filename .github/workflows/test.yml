name: testing terraform
on:
  push:
    branches: [ feature/terraform ]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
      # if we want a specific version        with: terraform_version: "1.1.7"
      - name: Terraform Init
        id: init
        working-directory: terraform
        run: terraform init

      - name: Terraform Validate
        id: validate
        working-directory: terraform
        run: terraform pan

      - name: Terraform Plan
        id: plan
        working-directory: terraform
        run: terraform plan -no-color

